<mixtapemadness-sub-head>

  <mixtapemadness-link
    leftContent
    [url]="['../']"
    icon="ai-chevron-left"
    [smallText]="'Back'"
    class="social-link"
  >
  </mixtapemadness-link>

  <h1 centerContent [attr.title]="'Check us out on social media!'.toUpperCase()">
    Check us out on social media!
  </h1>

  <mixtapemadness-link
    rightContent
    [url]="'https://www.youtube.com/@mixtapemadnessband'"
    icon="ai-link-out"
    smallText="open"
    class="social-link"
  >
  </mixtapemadness-link>

</mixtapemadness-sub-head>

<div fxLayout="row" fxLayoutAlign="space-between" class="mtm-socials-body">
  
  <div fxFlex style="height: 100%; overflow-x: hidden;">
    <div fxLayout="row wrap" fxLayoutAlign="start" fxLayoutGap="10px">
      <div *ngFor="let video of videos" fxFlex="45" class="mtm-yt-vid-card">
        <p>{{video.snippet.title}}</p>
        <youtube-player
          [width]="width"
          [height]="height"
          [showBeforeIframeApiLoads]="false"
          [videoId]="video.snippet.resourceId.videoId"
          [playerVars]="playerVars"
          suggestedQuality="highres"
        >
        </youtube-player>
      </div>
    </div>
  </div>

</div>
