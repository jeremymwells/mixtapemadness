
<a *ngIf="isRouterLink()" [routerLink]="url" title="{{ title }}" class="mtm-link {{ clazz }}">
  <i *ngIf="icon" class="{{icon}}"></i>
  <div *ngIf="smallText && !omitSmallText">{{ smallText }}</div>
</a>
<a *ngIf="!isRouterLink()" [attr.href]="url" target="_blank" title="{{title}}" class="mtm-link {{ clazz }}">
  <i *ngIf="icon" class="{{icon}}"></i>
  <div *ngIf="smallText && !omitSmallText">{{ smallText }}</div>
</a>
