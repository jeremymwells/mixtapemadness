      #       src/client/cypress/videos

  integration-test-api:
    name: API Integration Tests
    runs-on: ubuntu-latest
    needs: [unit-test-client, unit-test-api]
    steps:
      - uses: actions/checkout@v3
        with:
          node-version: 16.x
