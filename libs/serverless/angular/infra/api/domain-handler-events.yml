appMessage:
  name: ${self:provider.stackName}-app-message
  handler: ./src/api/handlers/app.message
  events:
  - http:
      path: api/app
      private: false
      method: get
      request:
        parameters:
          querystrings:
            message: true
social:
  name: ${self:provider.stackName}-app-social
  handler: ./src/api/handlers/youtube.getVideos
  events:
  - http:
      path: api/social/yt
      private: false
      method: get
