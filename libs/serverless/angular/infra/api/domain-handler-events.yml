appMessage:
  name: ${self:provider.stackName}-app-message
  handler: ./src/api/handlers/app.message
  events:
  - http:
      path: api/app
      private: false
      method: get
      request:
        parameters:
          querystrings:
            message: true


shows:
  name: ${self:provider.stackName}-app-shows
  handler: ./src/api/handlers/shows.get
  events:
  - http:
      path: api/shows
      private: false
      method: get
      request:
        parameters:
          querystrings:
            year: true


